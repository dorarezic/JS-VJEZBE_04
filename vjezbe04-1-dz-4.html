<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<title>JS osnove</title>
</head>
<body>

<script type="text/javascript">
 let i = 2; 

  while (i <= 200) {
    let kvadrat = i * i;
    console.log("Kvadrat broja " + i + " je: " + kvadrat); //ispis u konzoli
    document.write("Kvadrat broja " + i + " je: " + kvadrat + "<br>");
    i += 2;
  }
</script>
</body>
</html>
