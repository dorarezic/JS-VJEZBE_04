<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<title>JS osnove</title>
</head>
<body>

<script type="text/javascript">

let polje = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 74, 11, 33);

document.write("Dužina inicijalnog polja: " + polje.length + "<br>");

let sortiranoOpadajuce = polje.slice().sort((a, b) => b - a);
document.write("Polje sortirano od najvećeg ka najmanjem: " + sortiranoOpadajuce + "<br>");

let sortiranoRastuce = polje.slice().sort((a, b) => a - b);
document.write("Polje sortirano od najmanjeg ka najvećem: " + sortiranoRastuce + "<br>");

sortiranoRastuce.pop();
document.write("Polje nakon uklanjanja zadnjeg člana: " + sortiranoRastuce + "<br>");

sortiranoRastuce.push(19, 22);
document.write("Polje nakon dodavanja novih članova: " + sortiranoRastuce + "<br>");

let polje2 = ["Banana", "Orange", "Apple", "Mango"];
let polje_final = polje.concat(polje2);
document.write("Polje_final: " + polje_final.join(", ") + "<br>");
</script>

</body>
</html>
